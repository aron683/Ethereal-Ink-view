  <button id="botToggle">💬 Chat with Bot</button>

  <div id="botBox">
    <header>AI Bot <span id="botClose" style="cursor:pointer; color:#f66">×</span></header>
    <div id="chatLog">Hi! Ask me about Ethereal Ink, jobs, forex bots or this site.</div>
    <div id="typingIndicator">Typing<span id="dots">...</span></div>
    <input id="chatInput" type="text" placeholder="Ask something..." />
  </div>

  <script>
    const botToggle = document.getElementById('botToggle');
    const botBox = document.getElementById('botBox');
    const botClose = document.getElementById('botClose');
    const chatLog = document.getElementById("chatLog");
    const chatInput = document.getElementById("chatInput");
    const typingIndicator = document.getElementById("typingIndicator");
    const dots = document.getElementById("dots");

    let dotsInterval;
    function startDots() {
      let count = 0;
      dotsInterval = setInterval(() => {
        dots.textContent = '.'.repeat(count % 4);
        count++;
      }, 400);
    }
    function stopDots() {
      clearInterval(dotsInterval);
      dots.textContent = '';
    }

    const replies = {
      ethereal: "🌿 Ethereal Ink is Africa’s digital AI hub. Explore tools built by Tiisetso to help you hustle smart.",
      jobs: "🧠 JobSniper X helps you apply for real jobs, with smart replies and auto-filling magic.",
      forex: "📈 Our Forex bots use logic and signals to give better entry points. Visit the Forex Bot Hub now!",
      dago: "🕵️ DAGO Secret Zone is our underground vault for hidden tools and exclusive downloads.",
      weather: "🌦️ Our Stylish Weather app shows beautiful forecasts with an AI vibe. Try it now.",
      game: "🎮 You can play our Flying Game concept built with South African creativity.",
      help: "👋 Just ask anything like 'how to use JobSniper', 'tell me about Forex bots', or 'open DAGO'.",
      use: "💡 Just click the links above to open the tool you want, no login needed.",
      titi: "🔥 Titi is the creator behind Ethereal Ink – building bots, AI, games and creative tools for Mzansi and beyond.",
      default: "🤖 Hmm... I’m still learning. Try asking about job, forex, game, weather or help."
    };

    function speak(text) {
      if (!window.speechSynthesis) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    async function botReply(message) {
      typingIndicator.style.display = "block";
      startDots();
      await new Promise(r => setTimeout(r, 1300));
      stopDots();
      typingIndicator.style.display = "none";

      const m = message.toLowerCase();
      let response = replies.default;
      if (m.includes("ethereal")) response = replies.ethereal;
      else if (m.includes("job")) response = replies.jobs;
      else if (m.includes("forex")) response = replies.forex;
      else if (m.includes("dago")) response = replies.dago;
      else if (m.includes("weather")) response = replies.weather;
      else if (m.includes("game") || m.includes("play")) response = replies.game;
      else if (m.includes("use") || m.includes("how")) response = replies.use;
      else if (m.includes("help")) response = replies.help;
      else if (m.includes("titi")) response = replies.titi;
      else if (m.trim() === "") response = "Please ask something!";

      chatLog.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;
      chatLog.innerHTML += `<div class="bot-message"><strong>Bot:</strong> ${response}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
      speak(response);
    }

    chatInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        const msg = chatInput.value.trim();
        if (msg) {
          botReply(msg);
          chatInput.value = "";
        }
      }
    });

    botToggle.onclick = () => botBox.style.display = 'block';
    botClose.onclick = () => botBox.style.display = 'none';
  </script>
