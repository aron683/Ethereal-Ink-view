<body>

  <button id="botToggle">ðŸ’¬ Talk to Falcon</button>
  <div id="chatBox">
    <div id="chatLog">ðŸ¦… Falcon is ready. Ask something smart.</div>

  <script src="falconBrainGroup1.js"></script>
  <script src="falconBrainGroup2.js"></script>
  <script>
    const brainData = typeof brain !== 'undefined' ? brain : {};
    const chatLog = document.getElementById("chatLog");
    const chatInput = document.getElementById("chatInput");
    const chatBox = document.getElementById("chatBox");
    const botToggle = document.getElementById("botToggle");

    botToggle.onclick = () => chatBox.style.display = "block";

    chatInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const msg = chatInput.value.trim();
        if (msg) {
          chatLog.innerHTML += `<div><b>You:</b> ${msg}</div>`;
          let reply = brainData["default"];
          const lower = msg.toLowerCase();
          for (let key in brainData) {
            if (lower.includes(key)) {
              reply = brainData[key];
              break;
            }
          }
          chatLog.innerHTML += `<div><b>Falcon:</b> ${reply}</div>`;
          chatLog.scrollTop = chatLog.scrollHeight;
          chatInput.value = "";
        }
      }
    });
  </script>
