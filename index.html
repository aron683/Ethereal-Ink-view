<script>
const chatLog = document.getElementById('chatLog');
const chatInput = document.getElementById('chatInput');

const knowledge = {
  hello: "Hello! Welcome to Ethereal Ink Studios. How can I help you today?",
  job: "You can visit JobSniper X for the latest job listings: https://job.etherealinkbytiisetso.com",
  forex: "Check out our Forex Bot Hub here: https://forex.etherealinkbytiisetso.com",

  help: "Just ask me anything about Ethereal Ink, JobSniper X, or Forex Bots!",
  links: "Our main links are JobSniper X and Forex Bot Hub, both listed on this page.",
  default: "Sorry, I didn't quite get that. Try asking about jobs, forex, or contact info."
};

function etherealBot() {
  const userText = chatInput.value.toLowerCase().trim();
  if (!userText) return;

  chatLog.innerHTML += `<div><strong>You:</strong> ${chatInput.value}</div>`;
  chatInput.value = "";

  let response = knowledge.default;

  for (const key in knowledge) {
    if (userText.includes(key)) {
      response = knowledge[key];
      break;
    }
  }

  chatLog.innerHTML += `<div><strong>Bot:</strong> ${response}</div><br>`;
  chatLog.scrollTop = chatLog.scrollHeight;
}
</script>
