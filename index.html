<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Find premium jobs fast. JobSniper X is smart, fast, and monetized." />
  <meta name="author" content="Tiisetso Mofokeng" />
  <title>JobSniper X ‚Äì Find Jobs Fast</title>
  <link rel="icon" href="logo.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #004440;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-bar input {
      padding: 10px;
      width: 60%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-bar button {
      padding: 10px 20px;
      background: #009688;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    .job-card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 10px;
      border-left: 4px solid #009688;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .job-card button {
      margin-top: 10px;
      background: #004440;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
    }
    .monetize-box {
      text-align: center;
      background: #e0f2f1;
      padding: 20px;
      margin: 30px auto 10px;
      max-width: 600px;
      border-radius: 10px;
      border: 1px solid #004440;
    }
    .monetize-box a button {
      background: #ff9800;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin: 10px 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 30px;
      padding-bottom: 20px;
    }
    #liveViewers {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #004440;
      color: white;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="JobSniper Logo" style="height:60px;" />
    <h1>JobSniper X</h1>
    <p>Sniping premium jobs for you ‚Äì smart and fast üíº</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search jobs like developer, admin, cleaner..." />
    <button onclick="fetchJobs()">Search</button>
  </div>

  <div id="results">
    <!-- Jobs will load here -->
  </div>

  <div class="monetize-box">
    <h3>üöÄ Unlock Full Features</h3>
    <p>Click the button below and complete the quick check to access bonus tools or downloads:</p>
    <a href="https://shrinkme.ink/TGmiWcp" target="_blank">
      <button>Unlock via ShrinkMe</button>
    </a>
  </div>

  <footer>
    Powered by Tiisetso | ¬© 2025 JobSniper X  
    <br>Monetized with ShrinkMe üîó
  </footer>

  <div id="liveViewers">153 people viewing now</div>

  <script>
    let viewers = Math.floor(Math.random() * 70) + 80;
    const viewerBox = document.getElementById('liveViewers');

    function updateViewers() {
      if (viewers < 480) {
        viewers += Math.floor(Math.random() * 10) + 3;
        viewerBox.innerHTML = `üëÅÔ∏è ${viewers} people viewing now`;
      }
    }
    setInterval(updateViewers, 10000);

    async function fetchJobs(term) {
      const searchTerm = term || document.getElementById('searchInput').value || 'admin';
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>üîÑ Loading fresh jobs‚Ä¶ please wait.</p>';

      const url = `https://jsearch.p.rapidapi.com/search?query=${encodeURIComponent(searchTerm)}&page=1&num_pages=1&country=za`;

      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': 'be05ad0d85mshe8a3683da7731ep19fffbjsne1c412115bbc',
          'X-RapidAPI-Host': 'jsearch.p.rapidapi.com'
        }
      };

      try {
        const response = await fetch(url, options);
        const data = await response.json();
        resultsDiv.innerHTML = '';

        if (!data.data || data.data.length === 0) {
          resultsDiv.innerHTML = '<p>‚ùå No jobs found. Try keywords like "driver", "admin", or "cleaner".</p>';
          return;
        }

        data.data.forEach((job, index) => {
          const isPremium = index % 3 === 0;
          const card = document.createElement('div');
          card.className = 'job-card';
          card.innerHTML = `
            <h3>${job.job_title}</h3>
            <p><strong>Company:</strong> ${job.employer_name}</p>
            <p><strong>Location:</strong> ${job.job_city || 'N/A'}, ${job.job_country || ''}</p>
            <p>${job.job_description.substring(0, 180)}...</p>
            <a href="${job.job_apply_link}" target="_blank"><button>‚úÖ Apply Now</button></a>
            ${isPremium ? `<div style="margin-top:10px; text-align:center;"><a href="https://shrinkme.ink/TGmiWcp" target="_blank">üöÄ Unlock Hidden Jobs</a></div>` : ''}
          `;
          resultsDiv.appendChild(card);
        });

      } catch (error) {
        resultsDiv.innerHTML = '<p>‚ö†Ô∏è Error loading jobs. Please refresh or try again later.</p>';
        console.error(error);
      }
    }

    window.onload = () => fetchJobs('general');
  </script>

</body>
   </html>
