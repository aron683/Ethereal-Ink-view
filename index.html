<script>
  const chatLog = document.getElementById("chatLog");
  const chatInput = document.getElementById("chatInput");
  const typingIndicator = document.getElementById("typingIndicator");
  const dots = document.getElementById("dots");
  const botBox = document.getElementById("botBox");
  const botToggle = document.getElementById("botToggle");

  let dotsInterval;
  function startDots() {
    let count = 0;
    dotsInterval = setInterval(() => {
      dots.textContent = '.'.repeat(count % 4);
      count++;
    }, 400);
  }
  function stopDots() {
    clearInterval(dotsInterval);
    dots.textContent = '';
  }

  botToggle.onclick = () => {
    botBox.style.display = botBox.style.display === 'none' ? 'block' : 'none';
  };

  const replies = {
    ethereal: "üåø Ethereal Ink Studios is your hub for JobSniper, Forex Bots & AI tools.",
    jobs: "üöÄ JobSniper X helps you get real jobs fast with smart automation.",
    forex: "üìà Forex Bot Hub runs auto trades 24/7 ‚Äî profit while you sleep.",
    weather: "‚õÖ Stylish Weather App shows smooth climate stats with ethereal design.",
    dago: "üïµÔ∏è DAGO Zone is a smart secrets lab ‚Äî discover something wild.",
    fly: "‚úàÔ∏è Our Plane Game takes flight into fun AI motion!",
    help: "üí° You can ask about JobSniper, Forex bots, flying tools, or site tips.",
    default: "ü§ñ Sorry champ, didn‚Äôt catch that. Ask about jobs, forex, weather, DAGO or flying."
  };

  function speak(text) {
    if (!window.speechSynthesis) return;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-US';
    speechSynthesis.speak(utter);
  }

  async function botReply(message) {
    typingIndicator.style.display = "block";
    startDots();
    await new Promise(r => setTimeout(r, 1500));
    stopDots();
    typingIndicator.style.display = "none";

    const m = message.toLowerCase();
    let response = replies.default;
    if (m.includes("ethereal")) response = replies.ethereal;
    else if (m.includes("job")) response = replies.jobs;
    else if (m.includes("forex")) response = replies.forex;
    else if (m.includes("weather")) response = replies.weather;
    else if (m.includes("dago")) response = replies.dago;
    else if (m.includes("fly")) response = replies.fly;
    else if (m.includes("help") || m.includes("how")) response = replies.help;

    chatLog.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;
    chatLog.innerHTML += `<div class="bot-message"><strong>Bot:</strong> ${response}</div>`;
    chatLog.scrollTop = chatLog.scrollHeight;
    speak(response);
  }

  chatInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (msg) {
        botReply(msg);
        chatInput.value = "";
      }
    }
  });
</script>
