<div id="botBox" role="complementary" aria-label="EtherealBot AI assistant">

<script>
  const chatLog = document.getElementById("chatLog");
  const chatInput = document.getElementById("chatInput");
  const typingIndicator = document.getElementById("typingIndicator");
  const dots = document.getElementById("dots");

  // Animate dots for typing effect
  let dotsInterval;
  function startDots() {
    let count = 0;
    dotsInterval = setInterval(() => {
      dots.textContent = '.'.repeat(count % 4);
      count++;
    }, 400);
  }
  function stopDots() {
    clearInterval(dotsInterval);
    dots.textContent = '';
  }

  // Simple multi-language replies
  const replies = {
    en: {
      ethereal: "ðŸŒ¿ Ethereal Ink Studios is your hub for AI-powered JobSniper and Forex Bots.",
      jobs: "ðŸš€ JobSniper X helps you snipe real jobs fast with AI smarts!",
      forex: "ðŸ“ˆ Our Forex Bot Hub automates profitable trades 24/7.",
      use: "ðŸ’¡ Just type your question or ask how to use the site!",
      help: "ðŸ‘‹ You can ask about JobSniper, Forex bots, or site features.",
      default: "ðŸ¤– Sorry, I didnâ€™t get that. Try asking about jobs, forex, or Ethereal Ink."
    },
    zu: {
      ethereal: "ðŸŒ¿ Ethereal Ink Studios kuyindawo yakho yamabhizinisi e-AI.",
      jobs: "ðŸš€ JobSniper X ikusiza uthole imisebenzi ngokushesha nge-AI!",
      forex: "ðŸ“ˆ I-Forex Bot Hub yethu isebenza 24/7.",
      use: "ðŸ’¡ Bhala umbuzo wakho noma ubuze indlela yokusebenzisa!",
      help: "ðŸ‘‹ Ungabuza ngemisebenzi, ama-bot e-forex, noma izici zesayithi.",
      default: "ðŸ¤– Angiqondi kahle, zama futhi."
    }
  };

  function speak(text) {
    if (!window.speechSynthesis) return;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-US';
    speechSynthesis.speak(utter);
  }

  function getLang() {
    // Just a basic example - pick English or Zulu based on user language
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith("zu")) return "zu";
    return "en";
  }

  async function botReply(message) {
    typingIndicator.style.display = "block";
    startDots();
    await new Promise(r => setTimeout(r, 1500)); // simulate thinking
    stopDots();
    typingIndicator.style.display = "none";

    const lang = getLang();
    let response = replies[lang]?.default || replies.en.default;
    const m = message.toLowerCase();

    if (m.includes("ethereal")) response = replies[lang]?.ethereal || replies.en.ethereal;
    else if (m.includes("job")) response = replies[lang]?.jobs || replies.en.jobs;
    else if (m.includes("forex")) response = replies[lang]?.forex || replies.en.forex;
    else if (m.includes("help") || m.includes("how")) response = replies[lang]?.help || replies.en.help;
    else if (m.trim() === "") response = "ðŸ¤– Please ask something!";

    // Show in chat
    chatLog.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;
    chatLog.innerHTML += `<div class="bot-message"><strong>Bot:</strong> ${response}</div>`;
    chatLog.scrollTop = chatLog.scrollHeight;

    // Speak reply
    speak(response);
  }

  chatInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (msg) {
        botReply(msg);
        chatInput.value = "";
      }
    }
  });
</script>
