<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethereal Bot ✨ Powered by Titi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001100, #000);
      color: #eee;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 40px 20px 10px;
      animation: fadeIn 2s ease-in-out;
    }
    header h1 {
      font-size: 3rem;
      color: #0f0;
      text-shadow: 0 0 10px #0f0, 0 0 40px #0f0;
      animation: pulseGlow 2s infinite;
    }
    header p {
      font-size: 1.1rem;
      color: #9f9;
      text-shadow: 0 0 5px #0f08;
    }
    #chatBox {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #002f1acc;
      border: 2px solid #0c6;
      border-radius: 20px;
      box-shadow: 0 0 30px #0c6dd9dd;
      backdrop-filter: blur(8px);
      transition: all 0.4s ease;
    }
    #chatLog {
      height: 320px;
      overflow-y: auto;
      background: #001a10;
      padding: 15px;
      border-radius: 15px;
      font-size: 14px;
      box-shadow: inset 0 0 8px #0f07;
    }
    .bot-message, .user-message {
      margin: 10px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }
    .bot-message {
      color: #0c6;
    }
    .user-message {
      color: #9ff;
      text-align: right;
    }
    #chatInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-weight: bold;
      color: #002211;
    }
    #typingIndicator {
      font-size: 13px;
      color: #0c6;
      font-style: italic;
      margin: 5px 0;
      height: 18px;
      display: none;
    }
    footer {
      text-align: center;
      padding: 30px 15px;
      font-size: 0.95rem;
      color: #ccc;
    }
    @keyframes pulseGlow {
      0% { text-shadow: 0 0 10px #0f0; }
      50% { text-shadow: 0 0 25px #0f0; }
      100% { text-shadow: 0 0 10px #0f0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ Ethereal Bot</h1>
    <p>Your Offline AI by Titi • Built for Smart Hustlers</p>
  </header>

  <div id="chatBox">
    <div id="chatLog">👋 Hello! I’m Ethereal, your offline AI. Ask me anything about bots, jobs, trading, or Titi’s tools.</div>
    <div id="typingIndicator">Typing<span id="dots">...</span></div>
    <input id="chatInput" type="text" placeholder="Ask me something..." />
  </div>

  <footer>
    ⚡ Powered by <strong>Ethereal Ink Studios</strong> — African AI Bots Built by Titi 🇿🇦
  </footer>

  <script>
    const brain = {
      "what is forex": "📊 Forex is the global currency market — bots like ours help find sniper entries.",
      "who is titi": "🔥 Titi is the mastermind behind Ethereal Ink, building bots and hustle tech from SA.",
      "how to get a job": "🧠 Use JobSniper X — it helps auto-apply for jobs using AI-powered CV tricks.",
      "what is dagozone": "🕵️ DAGO Zone holds private AI tools, utilities, and secret apps.",
      "help": "🧠 Try asking: 'what is forex', 'who is titi', or 'how to use JobSniper'.",
      "ethereal ink": "🌿 Ethereal Ink Studios is an AI tech lab helping Africans thrive using smart tools.",
      "how to use bots": "🛠️ Click and go — most tools need no login and work instantly.",
      "what is ethereal": "🦅 I’m Ethereal, your offline assistant — I answer job, bot, and money questions.",
      "how to make money": "💰 Use forex bots, job tools, or launch your hustle with AI help.",
      "game": "🎮 Try the flying game — mobile-ready with cool designs and rewards.",
      "weather": "☁️ Stylish weather app with AI forecast, no install needed.",
      "default": "🤖 Hmm... I didn’t catch that. Try asking about forex, bots, jobs, or Titi."
    };

    const chatInput = document.getElementById("chatInput");
    const chatLog = document.getElementById("chatLog");
    const typingIndicator = document.getElementById("typingIndicator");
    const dots = document.getElementById("dots");

    let dotsInterval;
    function startDots() {
      let count = 0;
      dotsInterval = setInterval(() => {
        dots.textContent = '.'.repeat(count % 4);
        count++;
      }, 400);
    }

    function stopDots() {
      clearInterval(dotsInterval);
      dots.textContent = '';
    }

    function speak(text) {
      if (!window.speechSynthesis) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    async function botReply(message) {
      typingIndicator.style.display = "block";
      startDots();
      await new Promise(r => setTimeout(r, 1200));
      stopDots();
      typingIndicator.style.display = "none";

      const msg = message.toLowerCase();
      let reply = brain.default;
      for (let key in brain) {
        if (msg.includes(key)) {
          reply = brain[key];
          break;
        }
      }

      chatLog.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;
      chatLog.innerHTML += `<div class="bot-message"><strong>Ethereal:</strong> ${reply}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
      speak(reply);
    }

    chatInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        const msg = chatInput.value.trim();
        if (msg) {
          botReply(msg);
          chatInput.value = "";
        }
      }
    });
  </script>
</body>
</html>
