<script src="falconBrainGroup2.js"></script>
<script>
  const brain = Object.assign({}, falconBrainGroup1, falconBrainGroup2);

  const botToggle = document.getElementById('botToggle');
  const botBox = document.getElementById('botBox');
  const chatInput = document.getElementById('chatInput');
  const chatLog = document.getElementById('chatLog');

  botToggle.onclick = () => {
    botBox.style.display = botBox.style.display === "block" ? "none" : "block";
  };

  chatInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      const msg = chatInput.value.trim();
      if (!msg) return;
      chatLog.innerHTML += `<div class="user-message">${msg}</div>`;
      const reply = brain[msg.toLowerCase()] || "ü§ñ Falcon doesn‚Äôt understand. Try asking something else!";
      chatLog.innerHTML += `<div class="bot-message">Falcon: ${reply}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
      chatInput.value = "";
    }
  });
</script>
