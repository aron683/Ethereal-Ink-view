<body><header>

</main><button id="botToggle">üí¨ Chat with Bot</button>

<div id="botBox">
  <header>AI Bot <span id="botClose" style="cursor:pointer; color:#f66">√ó</span></header>
  <div id="chatLog">Hi! Ask me about Ethereal Ink, jobs, bots or site use.</div>
  <div id="typingIndicator">Typing<span id="dots">...</span></div>
  <input id="chatInput" type="text" placeholder="Ask something..." />
</div><script>
  const botToggle = document.getElementById('botToggle');
  const botBox = document.getElementById('botBox');
  const botClose = document.getElementById('botClose');
  const chatLog = document.getElementById("chatLog");
  const chatInput = document.getElementById("chatInput");
  const typingIndicator = document.getElementById("typingIndicator");
  const dots = document.getElementById("dots");

  let dotsInterval;
  function startDots() {
    let count = 0;
    dotsInterval = setInterval(() => {
      dots.textContent = '.'.repeat(count % 4);
      count++;
    }, 400);
  }
  function stopDots() {
    clearInterval(dotsInterval);
    dots.textContent = '';
  }

  const replies = {
    ethereal: "üåø Ethereal Ink Studios is your AI hub for JobSniper and Forex tools.",
    jobs: "üöÄ JobSniper X helps you apply for real jobs with AI support.",
    forex: "üìà Our Forex bots run 24/7 with smart trade signals.",
    use: "üí° Click any link above or ask how to use this site!",
    help: "üëã Ask about JobSniper, Forex bots, or anything else.",
    default: "ü§ñ I didn‚Äôt catch that. Try 'job', 'forex' or 'help'."
  };

  function speak(text) {
    if (!window.speechSynthesis) return;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-US';
    speechSynthesis.speak(utter);
  }

  async function botReply(message) {
    typingIndicator.style.display = "block";
    startDots();
    await new Promise(r => setTimeout(r, 1300));
    stopDots();
    typingIndicator.style.display = "none";

    const m = message.toLowerCase();
    let response = replies.default;
    if (m.includes("ethereal")) response = replies.ethereal;
    else if (m.includes("job")) response = replies.jobs;
    else if (m.includes("forex")) response = replies.forex;
    else if (m.includes("how") || m.includes("use")) response = replies.use;
    else if (m.includes("help")) response = replies.help;
    else if (m.trim() === "") response = "Please ask something!";

    chatLog.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;
    chatLog.innerHTML += `<div class="bot-message"><strong>Bot:</strong> ${response}</div>`;
    chatLog.scrollTop = chatLog.scrollHeight;
    speak(response);
  }

  chatInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (msg) {
        botReply(msg);
        chatInput.value = "";
      }
    }
  });

  botToggle.onclick = () => botBox.style.display = 'block';
  botClose.onclick = () => botBox.style.display = 'none';
</script></body>
